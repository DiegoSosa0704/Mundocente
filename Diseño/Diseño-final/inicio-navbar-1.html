<body>
<style>
    body {
        background-color: #EEEEEE;
    }

    .ui.menu.sidebar {
        background-color: #242533;
    }

    .ui.menu.sidebar .item > img,
    .ui.fixed.sticky.menu {
        height: 38px;
    }

    .ui.fixed.sticky.menu {
        height: 100% !important;
        background-color: #242533;
        margin-top: 60px;
    }


    .ui.fixed.sticky.menu .item.item_profile {
        background: url(../images/fondo-user-2.png) no-repeat 0% 0%/cover;
    }

    .ui.fixed.top.menu {
        background-color: #DFDADD;
    }

    .ui.fixed.top.menu img {
        height: 40px;
    }

    .pusher .ui.container {
        margin: 30px 0;
    }

    .pusher .ui.container > h1 {
        margin-bottom: 0;
        color: #242533;
    }

    .pusher .ui.container .ui.form h4,
    .pusher .ui.container .ui.form label {
        color: #242533;
    }

    .line {
        background: #A54686;
        display: inline-block;
        height: 0.15587em;
        max-width: 10em;
        width: 75%;
    }

    /* Mobile */
    @media only screen and (max-width: 767px) {
        div.pusher {
            background-color: #EEEEEE;
            margin-top: 50px;
        }

        .ui.fixed.sticky.menu,
        .ui.fixed.top.menu img {
            display: none;
        }

        .line {
            max-width: 7em;
        }
    }

    /* Tablet */

    @media only screen and (min-width: 768px) and (max-width: 991px) {
        div.pusher {
            background-color: #EEEEEE;
            margin-top: 50px;
        }

        .ui.fixed.sticky.menu,
        .ui.fixed.top.menu img {
            display: none;
        }
    }

    /* Small Monitor */

    @media only screen and (min-width: 992px) and (max-width: 1199px) {
        div.pusher {
            background-color: #EEEEEE;
        }

        .pusher .ui.container {
            padding-left: 18rem;
        }
    }

    /* Large Monitor */

    @media only screen and (min-width: 1200px) and (max-width: 1407px) {
        div.pusher {
            background-color: #EEEEEE;
        }

        .pusher .ui.container {
            width: 1127px;
            padding-left: 18rem;
        }
    }

    /*Large Monitor 2*/

    @media only screen and (min-width: 1408px) {
        div.pusher {
            background-color: #EEEEEE;
        }

        .pusher .ui.container {
            width: 1358px;
            padding-left: 18rem;
        }
    }

    div.pusher {
        background-color: #EEEEEE;
        padding-top: 70px;
    }
</style>

<!--Contenido-->
<div class="pusher" style="background-color: #EEEEEE;">
    <div class="ui container">
        <div class="start-search" id="start-search">
            <h1 class="ui header center aligned">Busqueda</h1>
            <div class="ui two column centered stackable grid">
                <div class="column">
                    <div class="ui form">
                        <div class="field">
                            <div class="ui fluid action input">
                                <input type="text" placeholder="Escriba palabras para buscar revistas, eventos, etc.">
                                <div class="ui button">Buscar</div>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui toggle checkbox" onclick="showAdvancedSearch()">
                                <input type="checkbox">
                                <label>Busqueda avanzada</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="revistasfiltro" class="ui raised segment" style="display: none;">
                <div class="ui internally celled left aligned stackable equal width grid">
                    <div class="row">
                        <div class="column">
                            <button type="button" name="button" class="ui fluid button"></button>
                        </div>
                        <div class="column">
                            <button type="button" name="button" class="ui fluid button"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

    $('.ui.left.sidebar').sidebar({
        transition: 'push'
    });
    // left is opened by button
    $('.ui.left.sidebar')
        .sidebar('attach events', '.menu.fixed .launch.item');
    $('.ui .dropdown').dropdown();

    function showAdvancedSearch() {
        $('#revistasfiltro').transition('fade');
    }

    function showStartSearch() {
        $('#start-search').transition('fade');
    }

    $('.dropdown')
        .dropdown({
            // you can use any ui transition
            transition: 'fade'
        })
    ;
    $('.demo.menu .item').tab({history: false});
</script>
