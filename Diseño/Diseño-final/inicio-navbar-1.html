<style>
    body {
        background-color: #EEEEEE;
    }

    .ui.sidebar {
        overflow: visible !important;
    }

    .ui.fixed.sticky.menu {
        height: 100% !important;
        top: 65px;
    }

    .ui.fixed.top.menu {
        padding: 5px 0;
    }

    .ui.fixed.top.menu img {
        height: 40px;
    }

    /* Mobile */
    @media only screen and (max-width: 767px) {
        .ui.fixed.sticky.menu,
        .ui.fixed.top.menu img{
            display: none;
        }

        .ui.menu.sidebar {
            overflow: visible !important;
        }
    }

    /* Tablet */

    @media only screen and (min-width: 768px) and (max-width: 991px) {
        .ui.fixed.sticky.menu,
        .ui.fixed.top.menu img {
            display: none;
        }

        .ui.menu.sidebar {
            overflow: visible !important;
        }
    }

    /* Small Monitor */

    @media only screen and (min-width: 992px) and (max-width: 1199px) {
        .ui.top.menu.fixed .item.launch{
            display: none;
        }

        .ui.top.menu.fixed .menu .item{
            display: block;
        }

        .pusher .ui.container {
            padding-left: 18rem;
        }
    }

    /* Large Monitor */

    @media only screen and (min-width: 1200px) {
        .ui.top.menu.fixed .item.launch{
            display: none;
        }

        .ui.top.menu.fixed .menu .item{
            display: block;
        }

        .pusher .ui.container {
            padding-left: 18rem;
        }
    }

    div.pusher {
        background-color: #EEEEEE;
        padding-top: 90px;
    }

    .main-content-menu.ui.fixed.secondary.menu {
        border-bottom: 1px solid rgba(34,36,38,.15);
        background: #DFDADD;
        box-shadow: 0 3px 5px 0 rgba(34,36,38,.15);
    }

    .main-content-menu .right.menu .dropdown.item {
        padding: 0px;
        background-color: transparent !important;
    }

    .main-content-menu .right.menu .dropdown.item .dropdown.icon {
        margin-right: 5px;
    }

    .main-content-logo {
        margin: 10px 25px;
        max-height: 45px;
    }

</style>

<!--Contenido-->
<div class="pusher" style="background-color: #EEEEEE;">
    <div class="ui container">
        <div class="start-search" id="start-search">
            <h1 class="ui header center aligned">Busqueda</h1>
            <div class="ui two column centered stackable grid">
                <div class="column">
                    <div class="ui form">
                        <div class="field">
                            <div class="ui fluid action input">
                                <input type="text" placeholder="Escriba palabras para buscar revistas, eventos, etc.">
                                <div class="ui button">Buscar</div>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui toggle checkbox" onclick="showAdvancedSearch()">
                                <input type="checkbox">
                                <label>Busqueda avanzada</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="revistasfiltro" class="ui raised segment" style="display: none;">
                <div class="ui internally celled left aligned stackable equal width grid">
                    <div class="row">
                        <div class="column">

                        </div>
                        <div class="column">

<script type="text/javascript">

    $('.ui.left.sidebar').sidebar({
        transition: 'push'
    });
    // left is opened by button
    $('.ui.left.sidebar')
        .sidebar('attach events', '.menu.fixed .launch.item');
    $('.ui .dropdown').dropdown();

   /* $('.ui.sidebar')
        .sidebar('attach events', '.menu.fixed .launch.item')

        .sidebar('attach events', '.button.fixed .item')

    function showAdvancedSearch() {
        $('#revistasfiltro').transition('fade');
    }

    function showStartSearch() {
        $('#start-search').transition('fade');
    }

    $('.dropdown')
        .dropdown({
            transition: 'scale'
        })
    ;
    $('.demo.menu .item').tab({history: false});
</script>
