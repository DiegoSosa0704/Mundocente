    <style type="text/css">
        body {
            background-color: #E8E8E8;
        }
        body > .grid {
            height: 100%;
        }

        .content-image {
            padding: 20px 0;
        }

        .image {
            height: 80px;
        }

        .column {
            max-width: 450px;
        }
    </style>
    <script>
        $(document)
            .ready(function() {
                $('.ui.form')
                    .form({
                        fields: {
                            email: {
                                identifier  : 'email',
                                rules: [
                                    {
                                        type   : 'empty',
                                        prompt : 'Please enter your e-mail'
                                    },
                                    {
                                        type   : 'email',
                                        prompt : 'Please enter a valid e-mail'
                                    }
                                ]
                            },
                            password: {
                                identifier  : 'password',
                                rules: [
                                    {
                                        type   : 'empty',
                                        prompt : 'Please enter your password'
                                    },
                                    {
                                        type   : 'length[6]',
                                        prompt : 'Your password must be at least 6 characters'
                                    }
                                ]
                            }
                        }
                    })
                ;
            })
        ;
    </script>
</head>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <div class="ui raised padded segment">
            <div class="content-image">
                <img src="../images/logo.png" class="image">
            </div>
            <form class="ui form">
                <div class="ui field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="email" placeholder="Correo Electrónico">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Contraseña">
                    </div>
                </div>
                <div class="ui fluid primary large submit button" style="background-color: #CC4452">Login</div>
                <div class="ui error message"></div>
            </form>
            <h5 class="ui horizontal divider header">
                o
            </h5>
            <div class="ui stackable center aligned grid">
                <div class="row" style="padding-bottom: 5px;">
                    <button class="ui facebook button">
                        <i class="facebook icon"></i>
                        Inicie sesión con Facebook
                    </button>
                </div>
                <div class="row" style="padding-top: 5px;">
                    <button class="ui google plus button">
                        <i class="google plus icon"></i>
                        Inicie sesión con Google +
                    </button>
                </div>
            </div>
        </div>
        <div class="ui brown message">
            ¿No está registrado? <a href="#">Registrarse</a>
        </div>
    </div>
</div>
